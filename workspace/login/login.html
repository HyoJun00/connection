<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer="" src="../login/fetch.js"></script>
    <script defer src="../login/login.js"></script>
  </head>

  <body>
    <!-- 헤더 들어갈 자리 -->
    <div id="header"></div>
    <!-- <div class="__entire"> -->
    <!-- section 태그 id명 추가..(필요시 수정) -->
    <section id="auth-login">
      <div id="LoginApp" class="login-content" sytle="">
        <div class="auth-login">
          <div class="auth-login__container">
            <img src="Connection1.png" id="login-logo" />
            <h3 id="login-text">
              --------------------------로그인--------------------------
            </h3>

            <form action="" method="get">
              <fieldset>
                <div class="auth-login__form">
                  <div class="auth-login__input">
                    <label class="auth-login__title">아이디</label>
                    <!-- <br> -->
                    <input
                      type="text"
                      name="userName"
                      placeholder="아이디를 입력하세요"
                    />
                  </div>

                  <br />
                  <div class="auth-login__input">
                    <label class="auth-login__title">비밀번호</label>
                    <!-- <br> -->
                    <input
                      type="password"
                      name="userPassword"
                      placeholder="비밀번호를 입력하세요"
                    />
                  </div>
                  <br />
                  <!-- 수정한 부분! -->
                  <div class="auth-id-remember">
                    <label for="id-remember">
                      <input
                        type="checkbox"
                        id="id-remember"
                      />&nbsp;&nbsp;아이디 저장하기
                    </label>
                  </div>
                  <br />
                  <button type="submit" class="auth-login__button--login">
                    로그인
                  </button>

                  <br />
                  <!-- 수정한 부분 -->
                  <div onclick="" class="auth-login__button--kakao">
                    카카오 로그인하기
                  </div>
                  <br />
                  <div class="auth-login__button--extra">
                    <a href="">아이디/비밀번호 찾기</a>
                    <!-- 수정 -->
                    <a onclick="" href="">회원가입</a>
                  </div>
                </div>
              </fieldset>
              <div class="auth-login__divider"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer 들어갈 자리 -->
    <div id="footer"></div>
  </body>
</html>
