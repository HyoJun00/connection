    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="./info-edit.js"></script>
  </head>

      <div class="header-introBar">

          <a href="../main/main.html">
            <img src="../img/Connection.png" alt="" />
          </a>
        </div>

          <a href="../find-place/find-place.html" class="header-menuApi">장소 찾기</a>
          <div class="header-menuBar">
            <ul class="header-menu">
              <li class="header-menuCommunity">커뮤니티</li>
            </ul>
          </div>
          <div class="header-communityHiddenMenu">
            <ul class="header-communityHiddenMenuUl">
              <li class="header-communityHiddenMenuli">
                <a
                  href="../board/board.html"
                  class="header-communityHiddenMenuA"
                  >자유 게시판</a
                >
              </li>
              <li class="header-communityHiddenMenuli">
                <a
                  href="../league/league.html"
                  class="header-communityHiddenMenuA"
                  >리그 게시판</a
                >
              </li>
            </ul>
          </div>
          <div class="header-profile">
            <a href="../mypage/mypage.html">
              <img src="../img/profile-img.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="infoEdit-ctn" id="infoEdit-mainWrap">
      <div
        class="infoEdit-boundaryCtn infoEdit-boundaryCtnSetting"
        id="infoEdit-wrap"
        style="max-width: 1200px"
      >
        <h2>프로필 수정</h2>

        <section class="infoEdit-adjustCtn">
          <div class="infoEdit-body">
            <div class="infoEdit-bodyCtn">
              <div class="infoEdit-form">
                <fieldset>
                  <div class="infoEdit-formInput">
                    <div class="infoEdit-formWrap">
                      <label> 이름 </label>
                      <input
                        type="text"
                        id="infoEdit-userName"
                        name="username"
                        placeholder="  이름을 입력해주세요"
                        oninput="validateName()"
                      />
                    </div>

                    <div class="infoEdit-formMessage">
                      <div
                        class="infoEdit-errorMessageName"
                        id="infoEdit-errMsgName"
                      ></div>
                      <p class="infoEdit-formNoticeText">
                        프로필에 표시되는 이름이에요
                      </p>
                    </div>
                  </div>

                  <div class="infoEdit-formInput">
                    <div class="infoEdit-formWrap">
                      <label> 닉네임 </label>
                      <input
                        type="text"
                        id="infoEdit-userNickName"
                        name="usernickname"
                        placeholder="  닉네임을 입력해주세요"
                        oninput="validateNickName()"
                      />
                    </div>

                    <div class="infoEdit-formMessage">
                      <div
                        class="infoEdit-errorMessageNickName"
                        id="infoEdit-errorMsgNkName"
                      ></div>
                      <p class="infoEdit-formNoticeText">
                        2자 이상 10자 이하, 공백 없이 특수문자 '_'만 사용
                        가능해요
                      </p>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </section>

        <section class="infoEdit-adjustCtn">
          <div class="infoEdit-body">
            <div class="infoEdit-bodyCtn">
              <div class="infoEdit-form">
                <fieldset>
                  <div class="infoEdit-formInput" style="margin-bottom: 30px">
                    <div class="infoEdit-formWrap">
                      <label> 성별 </label>
                      <ul class="infoEdit-genderCtn">
                        <li class="infoEdit-genderItem">
                          <input
                            type="radio"
                            class="infoEdit-genderSelect"
                            name="male"
                            id="gender-male"
                            value="gender-male"
                          />
                          <label for="gender-male" class="infoEdit-gender">
                            남자
                          </label>
                        </li>

                        <li class="infoEdit-genderItem">
                          <input
                            type="radio"
                            class="infoEdit-genderSelect"
                            name="female"
                            id="gender-female"
                            value="gender-female"
                          />
                          <label for="gender-female" class="infoEdit-gender">
                            여자
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </section>

        <!-- 생년월일 수정 -->

        <section class="infoEdit-adjustCtn">
          <div class="infoEdit-body">
            <div class="infoEdit-bodyCtn">
              <div class="infoEdit-form">
                <fieldset>
                  <div class="infoEdit-formInput">
                    <div class="infoEdit-birthWrap">
                      <label> 생년월일 </label>
                      <div class="infoEdit-birthWrapCtn">
                        <!-- 여기에 생년월일 버튼 -->
                        <select class="infoEdit-birthYear">
                          <option disabled selected>출생 연도</option>
                        </select>
                        <select class="infoEdit-birthMonth">
                          <option disabled selected>월</option>
                        </select>
                        <select class="infoEdit-birthDay">
                          <option disabled selected>일</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </section>

        <div class="infoEdit-btnCtn">
          <a href="../mypage/mypage.html">
            <button class="infoEdit-btnCancel">취소하기</button>
          </a>
          <a href="../mypage/mypage.html">
            <button class="infoEdit-btnSave">저장하기</button>
          </a>
        </div>
      </div>
    </div>

      <div class="footer-container">
        <div class="footer-logo">

              Copyright ⓒ 2024 (주)커넥션 All Rights Reserved.Hosting By (주)주막위
            </li>
          </ul>
        </div>
        <div class="footer-img">
          <img src="../img/footer-img.jpg" alt="">
        </div>
      </div>
    </footer>
  </body>
</html>
