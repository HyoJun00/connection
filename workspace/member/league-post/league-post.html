<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaguePost</title>
    <link rel="stylesheet" href="./league-post.css">
</head>
<body>
    <main>
        <!-- 게시글 닉네임, 제목, 내용 -->
        <div class="leaguePost-top">
            <div class="leaguePost-profileCtn">
                <!-- 유저 프로필 이미지 -->
                <div class="leaguePost-profile">
                    <img src="../img/golden.png" alt="" class="leaguePost-profileImg">
                </div>
                
                <!-- 유저 닉네임 -->
                <div class="leaguePost-userNicknameCtn">
                    <p class="leaguePost-userNickname">다이나믹두드</p>
                    <p class="leaguePost-date">1일전</p>
                </div>

                <!-- 게시글 메뉴 -->
                <div class="leaguePost-menuBtnCtn">
                    <button class="leaguePost-menuBtn">
                        <img src="../img/boardMenuImg.png" alt="">
                    </button>
                </div>
            </div>

            <!-- 게시글 제목 -->
            <div class="leaguePost-titleCtn">
                <p class="leaguePost-title">제목</p>
                <p class="leaguePost-titleContnet">풋살 리그 참가 신청서 제출합니다.</p>
            </div>

            <div class="leaguePost-contentCtn">
                <!-- 게시글 경로 -->
                <div class="leaguePost-routeCtn">
                    <a href="#" class="leaguePost-route">커뮤니티</a>
                    <p>&gt</p>
                    <a href="#" class="leaguePost-route">리그 게시판</a>
                    <p>&gt</p>
                    <a href="#" class="leaguePost-route">풋살</a>
                </div>
                
                <!-- 게시글 내용 -->
                <div class="leaguePost-ctCtn">
                    <p class="leaguePost-content">
                        팀명 : For The Youngest
                        인원 : 7명
                    </p>
                </div>
                
                <div class="leaguePost-inventoryCtn">
                    <!-- 게시글 목록 -->
                    <div class="leaguePost-inventory">
                        <button class="leaguePost-inventoryBtn">
                            <img src="../img/leaguePost-inventory.png" alt="">
                        </button>
                    </div>

                    <!-- 게시글 좋아요 -->
                    <div class="leaguePost-like">
                        <button class="leaguePost-likeBtn">
                            <img src="../img/leaguePost-like.png" alt="">
                        </button>
                    </div>

                    <!-- 게시글 조회수 -->
                    <div class="leaguePost-view">
                        <button class="leaguePost-viewBtn">
                            <img src="../img/leaguePost-view.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 게시글 댓글 -->
        <div class="leaguePost-middle">

        </div>

        <!-- 게시글 목록 -->
        <div class="leaguePost-bottom">

        </div>
    </main>
</body>
</html>
