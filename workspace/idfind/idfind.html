                </li>
                <li class="community-hiddenMenu-li">
                  <a href="#" class="community-hiddenMenu-a">리그 게시판</a>

            <div class="profile">

            </div>
          </div>
        </div>
      </header>

      <div class="idfind-banner-container">
        <ul class="idfind-banner-list">
          <li class="idfind-banner-firstlist">
            <a href="#" id="idinquiry">
              <span class="idfind-banner-idfind">아이디 찾기</span>
            </a>
          </li>
          <li class="idfind-banner-secondlist">
            <a href="#" id="pwinquiry">
              <span class="idfind-banner-pwfind">비밀번호 찾기</span>
            </a>
          </li>
        </ul>

      <div class="idfind-header-container">

      </div>



    
      <div class="idfind-checkemail-container">
        
          
    
            
            
            
            <div class="idfind-checkmail-checkconfirm">
              
              <dl>
                <dt><label for="name">이름</label></dt>
                <dd><input type="text" id="namecheck" /></dd>
    
                <dt><label for="email">이메일</label></dt>
                <dd>
                  <input type="text" id="emailcheck" />
                  <a href="#" id="emailnumber">
                    <img src="./3333.png" alt="">
                  </a>
                </dd>
    
                <dt><label for="authentication">인증번호 입력 </label></dt>
                <dd>
                  <input
                    type="text"
                    required="required"
                    id="authentication"
                    placeholder="인증번호를 입력해주세요"
                  />
                </dd>
              </dl>


      
        </div>
         

        
      
        
        

          <div class="idfind-next-button">
            <a href="#" id="next"><span>다음</span></a>
          </div>
        
      

      <footer>

            <img src="../login/img/Connection.png" alt="" />
          </div>
          <div class="footer-text">

              </li>
              <li class="text-bottom">
                Copyright ⓒ 2024 (주)커넥션 All Rights Reserved.Hosting By
                (주)주막위
              </li>
            </ul>
          </div>
          <div class="footer-img">
            <img src="../login/img/footer-img.jpg" alt="" />
          </div>
