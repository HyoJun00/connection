<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>board-create</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
          rel="stylesheet"
  />
  <link
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
          rel="stylesheet"
  />
  <link
          href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" th:href="@{/css/member/board-create.css}" />
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
  <script defer th:src="@{/js/member/fetch.js}"></script>
</head>
<body>
<div th:replace="~{member/layout/header1}"></div>
<!-- main -->
<main>
  <div class="main-title">
    <p class="main-titleText">자유 게시판</p>
  </div>

  <form th:action="@{/member/board/create}" method="post">
    <div class="main-mainContainer">
      <div class="main-writingTypeChoice">
        <div class="main-writingTypeChoiceBox1">
          <select class="main-writingTypeChoiceSelect" name="freeboardCategorySports">
            <option value="soccer">축구</option>
            <option value="futsal">풋살</option>
            <option value="basketball">농구</option>
          </select>
        </div>
        <div class="main-writingTypeChoiceBox2">
          <select class="main-writingTypeChoiceSelect" name="freeboardCategoryPost">
            <option value="free">자유글</option>
            <option value="substitute">대타 모집</option>
          </select>
        </div>
      </div>

      <div class="main-boardTitle">
          <label>
            <input
                    type="text"
                    placeholder="제목을 입력하세요"
                    name="freeboardTitle"
                    class="main-btInput"
                    required
            />
          </label>
      </div>

      <div class="main-boardContent">
        <textarea name="freeboardContent" class="main-boardContentDetail" required></textarea>
      </div>

      <div class="write-inputFile">
        <span>첨부파일</span>
        <input type="file" id="write-file" name="boardFile">
        <button type="button" onclick="deleteFile(this)">삭제</button>
      </div>

      <div class="main-btnCtn">
        <a th:href="@{#}">
          <button id="cancelBtn">취소</button>
        </a>
        <a th:href="@{#}">
          <button id="submitBtn" type="submit">등록</button>
        </a>
      </div>
    </div>
  </form>
</main>
<div id="footer"></div>
<!-- 메인화면 페이지 로드 함수 -->
<script>
  $(document).ready(function () {
    $("#summernote").summernote({
      placeholder: "내용을 작성하세요",
      height: 400,
    });
  });
</script>
</body>
</html>
