<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>league-create</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
          rel="stylesheet"
  />
  <link
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
          rel="stylesheet"
  />
  <link
          href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="../../../static/css/member/league-create.css" />

  <script defer src="./league-create.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
  <script defer src="../../../static/js/member/fetch.js"></script>
</head>
<body>
<div id="header1"></div>
<!-- main -->
<main>
  <div class="leagueCreate-title">
    <p class="leagueCreate-titleText">리그 참가 신청서</p>
  </div>

  <div class="leagueCreate-mainContainer">
    <div class="leagueCreate-choiceCtn">
      <select class="leagueCreate-choice">
        <option value="total">전체</option>
        <option value="soccer">축구</option>
        <option value="futsal">풋살</option>
        <option value="basketball">농구</option>
      </select>
    </div>

    <div class="leagueCreate-boardTitle">
      <form>
        <label>
          <input
                  type="text"
                  placeholder="제목을 입력하세요"
                  name="title"
                  class="leagueCreate-btInput"
          />
        </label>
      </form>
    </div>

    <div class="leagueCreate-boardContent">
      <div id="summernote"></div>
    </div>

    <div class="leagueCreate-btnCtn">
      <a href="league.html">
        <button id="cancelBtn">취소</button>
      </a>
      <a href="league.html">
        <button id="submitBtn">등록</button>
      </a>
    </div>
  </div>
</main>

<div id="footer"></div>
<!-- 메인화면 페이지 로드 함수 -->
<script>
  $(document).ready(function () {
    $("#summernote").summernote({
      placeholder: "참가 종목 :   , \u00a0" +
              "팀명 :   , \u00a0" +
              "팀 대표 :   , \u00a0" +
              "리그 참가 인원 이름 :   , \u00a0" +
              "팀 플레이 지역 :   , ",
      height: 400,
    });
  });
</script>
</body>
</html>
